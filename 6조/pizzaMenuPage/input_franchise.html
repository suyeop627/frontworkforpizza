            <h3>개인정보처리방침</h3>


           <textarea style="height : 300px; width : 960px " disabled > 
            1.개인정보 관리 책임자
            가.'엔젤피자'는 정통부 시행 개인정보보호지침(제15조 1항)에 의거 관리책임자를 아래와 같이 지정합니다.
               개인정보보호에 대하여 궁금하시거나 '문의사항이 있으시면, 아래의 관리책임자에게 문의하시기 바랍니다.
            나.개인정보 관리 책임자
    
          
          
          2.개인정보 수집 및 이용목적
            가.'엔젤피자'는 회원님께서 재화 및 용역을 주문하거나 이용하는데 있어 주문 및 접수, 대금 결제, 
               상품 배송 및 회원님께 제공되는 각종 편의 서비스를 사용하기 위해 필요한 최소한의 정보를 필수항목으로 수집하고 있습니다.
            나.'엔젤피자'는 동의를 통하여 제공된 회원님의 개인 정보를 동의 없이 위에서 밝힌 목적 이외에는 절대로 사용될 수 없으며, 
                회원님 개인정보의 사용 목적과 용도가 변경되는 경우 반드시 회원님의 사전 동의를 받도록 하겠습니다.
          
          
          3.개인정보 수집 항목
            가.'엔젤피자'는 회원님의 정보수집 시 구매계약 이행을 위해 필요한 정보만을 수집합니다.
              다음 사항은 필수사항이며 그 외 사항은 선택사항으로 합니다.
              1.성명
              2.주민등록번호
              3.주소
              4.전화번호
              5.휴대폰
              6.희망ID(회원의 경우)
              7.비밀번호(회원의 경우)
              8.이메일 주소(회원의 경우)
          
          
          4.개인정보의 이용 및 보유 기간
            가.회원님의 동의를 통해 수집된 개인정보는 회원님이 '엔젤피자'에서 서비스를 받는 동안 '엔젤피자‘이 지속적으로 보유하며 
               회원님께 '엔젤피자'에서의 서비스를 지원하기 위하여 이용하게 됩니다.
               회원님의 탈퇴요청 및 자격 상실 시에는 즉시 삭제되며, 어떤 이유나 방법으로도 재생되거나, 이용할 수 없도록 처리됩니다.
            나.회원등록 시 '엔젤피자'의 이벤트정보 및 상품정보에 대해 메일을 수신하겠다는 의사를 표시한 회원님에 한해서 정기적인 메일을 보내 드립니다.
              만약 이러한 메일을 받고 싶지 않으시면, 화면 상단 [회원정보] 화면에서 메일을 수신하지 않겠다고 개인정보를 수정하시거나, 
              개인정보관리자에게 전화 또는 메일로 의사를 표시해주십시오.
          
          
          5.개인정보 제공 및 공유
            가.동의를 통해 제공된 개인정보는 당해 이용자의 동의 없이 목적 외의 이용이나 제3자에게 제공하지 않으며, 
               이에 대한모든 책임은 '엔젤피자'이 집니다. 단, 다음의 경우는 예외로 합니다.
            1.배송업무상 배송업체에게 배송에 필요한 최소한의 이용자 정보(성명, 주소, 전화번호)를 알려주는 경우
            2.통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 제공하는 경우
          
          
          6.개인정보의 열람, 정정 및 동의 철회(회원탈퇴)
            가.'엔젤피자'에 등록된 개인정보는 언제든 회원ID와 Password를 사용하여 화면 상단 [회원정보]화면에서 수정하실 수 있습니다.
            나.비밀번호나 ID를 잊어버리신 경우에는 화면 상단 [로그인]의 [아이디/비밀번호 찾기]를 클릭하시어 성명,주민번호,ID등을 입력 하시면 
               고객님의 브라우저나 회원님께서 회원가입 시 입력하셨던 메일 주소를 통해 분실된 정보를 통보해드립니다.
               또한, 개인정보 관리자에게 전화 또는 메일로 문의 하신다면 즉시 조치해드립니다.
          
          
          7.비회원 고객 개인정보 보호
            가.'엔젤피자'는 비회원 고객님도 상품 및 서비스 상품의 구매를 하실 수 있으며, 비회원 주문의 경우 배송 및 대금 결제,상품 배송에 
            반드시 필요한 개인정보만을 고객님께 요청하고 있습니다. '엔젤피자'에서 비회원 고객으로 구매를 하신 경우 비회원 고객님께서 입력하신 
            지불인 정보 및 수령인 정보는 대금 결제 및 상품 배송에 관련한 용도 외에는 다른 어떠한 용도로도 사용되지 않습니다.
          
          
          8.미성년자 정보 보호
            '엔젤피자'는 온라인 환경에서 만 14세 미만 어린이의 개인정보를 보호하는 것 역시 중요한 일이라고 생각하고 있습니다.
            '엔젤피자'는 법정대리인의 동의가 필요한 만 14세 미만의 어린이들이 회원으로 가입시 법정대리인의 동의를 반드시 요청하고 있습니다.
            즉, 만 14세 미만의 어린이들은 법정 대리인 부모님의 동의서를 받아야 '엔젤피자' 회원이 될 수 있으며 서비스를 이용할 수 있습니다.
          
          
          9.기타 개인정보 보호를 위한 사항
            가.온라인상의 게시판이나 E-mail 사용을 통해 개인정보가 타인에게 수집되어 사용될 수 있음을 유의하시고, 공개적으로 접속할 수 있는 
               온라인상에서 개인정보를 노출하는 경우에는 각별히 주의하시기 바랍니다.
            나.개인의 비밀번호와 ID에 관한 관리책임은 개인에게 있으며, 이를 제3자가 이용하게 해서는 안됩니다. 자신의 ID 및 비밀번호를 제3자가 
               사용하고 있음을 인지한 경우에는 바로 '엔젤피자' 개인정보관리 책임자에게 통보하고 안내에 따라야 합니다.
          
          
          10.개인정보보호를 위한 기술적/관리적 대책
             가.Cookie의 운영에 관한 사항
               1.'엔젤피자'는 회원인증을 위하여 Cookie 방식을 사용하고 있습니다. Cookie방식을 사용하는 이유는 로그아웃 시에 자동으로 PC에 저장되지 않고 
                  삭제되도록 PC에 저장되지 않고 삭제되도록 되어있으므로 공공장소나 타인이 사용할 수 있는 PC를 사용하실 경우에는 로그인 후 
                  서비스 이용이 끝나시면 반드시 로그아웃을 해주시기 바랍니다.
               2.쿠키(cookie)는 HTTP서버가 사용자 브라우저에게 보내는 작은 정보데이터로서 인터넷 웹페이지와 사용자의 컴퓨터 사이에서 정당한 
                 사용자임을 확인합니다. 이 정보는 고객님의 컴퓨터의 하드디스크에 저장됩니다.
               3.'엔젤피자'는 고객님께 적합하고 보다 유용한 서비스를 제공하기 위해서 쿠키를 이용하여 ID에 관한 정보를 찾아냅니다. 
                 이러한 쿠키정보를 바탕으로 회원님께 보다 유용하고 편리한 맞는 서비스를 제공해 드립니다.
               4.쿠키는 고객님이 '엔젤피자'는 회원님으로 등록되어서 '로그인' 시 생성되어 브라우저의 종료 시나 '로그아웃' 시 만료됩니다.
               5.사용자는 쿠키에 대해서 사용여부를 선택할 수 있습니다. 웹 브라우저의 설정을 변경시켜 모든 쿠키를 허용할 수 있고 쿠키가 저장되지 않게 
                 확인하거나 모든 쿠키의 저장을 거부할 경우에는 '로그인'이 필요한 일부서비스를 이용할 수 없습니다.
          
             나.내부 보안 대책
               1.'엔젤피자'는 고객의 개인 정보를 취급할 수 있는 인력을 최소한으로 한정하고 해당인원에게 정기적, 부정기적 보안 교육을 실시하고 있습니다.
                  외부 네트워크로부터 철저하게 격리시키며 외부 침입 및 내부 침입에 대응하고 있습니다. 또한 발생된 개인정보는 이용 후 즉시 세절 시키고 
                  있으며, 해당 관리자의 개인정보접근시간이 모두 기록되고 있습니다.
             다.네트워크 보안
               1.'엔젤피자'는 서버 및 네트워크 관련 첨단 보안 시스템을 갖추고 있습니다. '엔젤피자'는 자체 방화벽 및 침입탐지 시스템, 침입 방지 
                 시스템을 갖추고 고객의 개인 정보 보호를 위해 최선의 방법을 취하고 있습니다. 또한 IDC센터를 통하여 철저한 시스템 점검을 
                 시행하고 있습니다. 전자지불방식에 있어서는 SSL 128bit 암호화를 적용한 HTML Form 입력방식을 사용하고 있으므로 고객 중심의 
                 편의성과 안정성을 동시에 제공하고 있습니다.
          
          
          11.개인정보 관련 불만처리에 관한 사항
             가. 회원님은 개인정보와 관련된 문의 및 불만사항을 아래의 방법을 이용하여 요청하실 수 있으며, '엔젤피자'는 접수 즉시 조치하고, 
                 처리결과를 통보해 드립니다.

          
             나. '엔젤피자'는 회원님과 개인정보에 관한 분쟁이 발생할 경우, 필요 시 신속하고 효과적인 분쟁해결을 위하여 '한국정보보호진흥원' 
                 내의 '개인정보분쟁 조정위원회'에 그 처리를 의뢰할 수 있습니다."
